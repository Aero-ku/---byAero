  <script>
  // 快速排序
  function quickSort(arr){
    if(arr.length <= 1){
      return arr;
    }
    var midIndex = Math.floor(arr.length / 2),
      midNum = arr.splice(midIndex, 1)[0],
      len = arr.length,
      left = [],
      right = []
    for(var i = 0; i < arr.length; i++){
      if(arr[i] < midNum){
        left.push(arr[i])
      } else {
        right.push(arr[i])
      }
    }
    return quickSort(left).concat([midNum], quickSort(right))
  }
  // 冒泡排序（已优化）
  function bubbleSort(arr){
    var flag = true,
        out = 0,
        inn = 0;
    for(var i = 0; i < arr.length - 1; i++){
      out ++;
      flag = true;
      for(var j = 0; j < arr.length - i - 1; j++){
        inn ++;
        if(arr[j] > arr[j + 1]){
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
          flag = false;
        }
      }
      if(flag){
        break;
      }
    }
    console.log(arr)
  }
  //JavaScript的sort的比较函数，用于定义排序规则
  function ascent (a, b) {
    return a - b;
  }
  var arr1 = [11,32,6,346,2,4,9,10,32,4234]
  var arr2 = [11,32,6,346,2,4,9,10]
  var arr3 = [1,234,,2,3,5,34,5,6,3,2,36,234,442]
  console.log(quickSort(arr1))
  bubbleSort(arr2)
  console.log(arr3.sort(ascent))
  </script>
