  <script>
  function quickSort(arr){
    if(arr.length <= 1){
      return arr;
    }
    var midIndex = Math.floor(arr.length / 2),
      midNum = arr.splice(midIndex, 1)[0],
      len = arr.length,
      left = [],
      right = []
    for(var i = 0; i < arr.length; i++){
      if(arr[i] < midNum){
        left.push(arr[i])
      } else {
        right.push(arr[i])
      }
    }
    return quickSort(left).concat([midNum], quickSort(right))
  }
  //冒泡排序
  function bubbleSort(arr){
    var flag = true,
        out = 0,
        inn = 0;
    for(var i = 0; i < arr.length - 1; i++){
      out ++;
      flag = true;
      for(var j = 0; j < arr.length - i - 1; j++){
        inn ++;
        if(arr[j] > arr[j + 1]){
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
          flag = false;
        }
      }
      if(flag){
        break;
      }
    }
    console.log(arr)
  }
  // 选择排序 升序
  function selectSort(arr){
    var len = arr.length;
    var minIndex, temp;
    for(var i = 0; i < len - 1; i++){
      minIndex = i;
      for(var j = i; j < len; j++){
        if(arr[j] < arr[minIndex]){
          minIndex = j;
        }
      }
      temp = arr[i];
      arr[i] = arr[minIndex];
      arr[minIndex] = temp;
    }
    return arr;
  }
  var arr = [11,32,6,346,2,4,9,123,24,52,23,10]
  console.log(selectSort(arr))
  </script>
